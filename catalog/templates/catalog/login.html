{% extends 'base.html' %}

{% block title %}Login | InspireAI{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-header bg-white">
        <h3 class="mb-0">Login to Your Account</h3>
      </div>
      <div class="card-body">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %} alert-dismissible fade show">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
        
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember" name="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary-custom">Login</button>
          </div>
          
          <div class="text-center mt-3">
            <a href="#" class="text-decoration-none">Forgot your password?</a>
          </div>
        </form>
      </div>
      <div class="card-footer bg-white text-center">
        <p class="mb-0">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
